<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Create an Account</title>
</head>

<body>
    <div class="front-page-container">
        <form method="POST" action="/newAccount/submit" data-th-object="${userDeet}" style="text-align:center">

            <h1>Create an Account</h1>
            <span>Username:</span><br>
            <input type="text" data-th-field="*{username}"><br>
            <span data-th-if="${#fields.hasErrors('username')}" data-th-errorclass="error"
                data-th-errors="*{username}"></span><br>

            <span>Password:</span><br>
            <input type="text" data-th-field="*{password}"><br>
            <span data-th-if="${#fields.hasErrors('password')}" data-th-errorclass="error"
                data-th-errors="*{password}"></span><br>

            <button type="submit" class="btn btn-success">Create Account</button>

        </form><br>

        or<br>

        <a href="/login">Back to Login</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
